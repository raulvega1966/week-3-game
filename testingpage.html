<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Homework #3 - Psychic Game</title>
  </head>
  <body>

    <!-- When we start playing the game, our HTML will be placed into this div. -->
    <div id="game">
      <h1>The Psychic Game</h1>
      <p>Guess what letter I'm thinking of</p>
      <p>(guess by pressing any letter from a to z to start playing!)</p>
    </div>

    <script type="text/javascript">

      // Our array of possible computer choices.
      var computerChoices = ["a", "b", "c", "d",  "e",  "f",  "g",  "h",  "i",  "j",  "k",  "l",  "m",  "n",  "o",  "p",  "q",  "r",  "s",  "t",  "u",  "v",  "w",  "x",  "y",  "z"];

      // Variables for tracking our wins, losses, guesses left and player guesses.
      var wins = 0;
      var losses = 0;
      var lettersGuessed = [];
      
      // player will have 3 guesses
      var guessesleft = 3;
      
      // this is a count for the quantity of guesses made by the player.
      var yourguessessofar = 0;
      
      // set computerguess to a single letter for testing.  when program is complete i shall use....var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // When the user presses a key, it will run the following function...
      document.onkeyup = function(event) {

      // Determine which key was pressed, make it lowercase, and set it to the userGuess variable.
      var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

        //If user presses any letter from a to z, run the game logic.
        if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess === "z")) {
         

        // This logic determines the outcome of the game (win/loss/reset), and increments the appropriate counter.
        lettersGuessed.push(userGuess);

        //if player = computer...........wins +1, guess left will reset to 3, yourguesses so far reset to 0
        //else if player is not equal to computer....guessleft decreases by 1, yourguesses increases by 1
        // if guessesleft is equal to 0, count of losses goes up by 1.
        if ((userGuess === computerGuess)) {
            wins++; guessesleft=3; yourguessessofar = 0; lettersGuessed = [];
          }
        else {
           guessesleft--; yourguessessofar++;
              if ((guessesleft === 0)) {
              losses++; guessesleft = 3; yourguessessofar = 0; lettersGuessed = [];

              }

            }
         


         

        

          // Here we create the HTML that will be injected into our div and displayed on the page.
          var html = "<p>Press any letter from a to z to start playing!</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p>Guesses Left: " + guessesleft + "</p>" +
          "<p>Qty of Guesses so far:" + yourguessessofar + "</p>" +
          "<p>Your letter guess:" + userGuess + "</p>" +
          "<p>letter pressed:" + lettersGuessed.toString() + "</p>" +
          "<p>computer guess:" + computerGuess + "</p>";

          //Letters Guessed
           function drawScreen() {
          context.fillStyle = "#FF0000";
          context.font = "16px _sans";
          context.fillText  ("Letters Guessed: " + lettersGuessed.toString(), 10, 260);
           }


          console.log("wins: " + wins);
          console.log("losses: " + losses);
          console.log("guesses left: " + guessesleft);
          console.log("your guesses so far: " + yourguessessofar);
          console.log("computer guess: " + computerGuess);
          console.log("letter guessed by user: " + userGuess);
          console.log("letter pressed: " + lettersGuessed);
          //document.write("blah blah: + userGuess);

          // Injecting the HTML we just created into our div and updating the game information on our page.
         document.querySelector("#game").innerHTML = html;

      }
};


    </script>

  </body>
</html>
